<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectly App - MS1</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
    <header class="bg-gray-400">
        <nav class="flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-5">
                <img src="./images/Logo.png" alt="Connectly Logo" width="40">
                <h5 class="text-xl">Connectly</h5>
            </a>
            <ul class="flex items-center space-x-5">
                <li>
                    <a href="#">
                        <img src="./images/app/profile pic.png" alt="Profile Picture" class="rounded-full w-14">
                    </a>
                </li>
                <li>
                    <a href="/">Logout </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="flex">
        <section id="sideBar" class="h-screen border-r border-border border-gray-200 sticky top-0 p-3 space-y-3">
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="./app.html"
                            class="bg-gray-100 rounded hover:bg-gray-300 flex items-center space-x-3 pl-2 pr-2 pb-1 pt-1">
                            <img src="./images/app/Home.png" alt="Home Logo" class="w-5">
                            <span class="">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="rounded hover:bg-gray-300 flex items-center space-x-3 pl-2 pr-2 pb-1 pt-1">
                            <img src="./images/app/Users.png" alt="Study Groups Logo" class="w-5">
                            <span>Study Groups</span>
                        </a>
                    </li>
                    <li>
                        <a href="" class="rounded hover:bg-gray-300 flex items-center space-x-3 pl-2 pr-2 pb-1 pt-1">
                            <img src="./images/app/Book.png" alt="Course Communities Logo" class="w-5">
                            <span>Course Communities</span>
                        </a>
                    </li>
                    <li>
                        <a href="" class="rounded hover:bg-gray-300 flex items-center space-x-3 pl-2 pr-2 pb-1 pt-1">
                            <img src="./images/app/Message.png" alt="Messages Logo" class="w-5">
                            <span>Messages</span>
                        </a>
                    </li>
                    <li>
                        <a href="" class="rounded hover:bg-gray-300 flex items-center space-x-3 pl-2 pr-2 pb-1 pt-1">
                            <img src="./images/app/User.png" alt="Profile Logo" class="w-5">
                            <span>Profile</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <section id="upcomingEvents" class="rounded-2xl border-2 border-gray-200 space-y-3 p-3 w-2xs">
                <h4 class="font-semibold text-lg">Upcoming Events</h4>
                <div class="space-y-3">
                    <div>
                        <p class="text-gray-500">Sept 30, 3:00 PM</p>
                        <p>Computer Science Study Group</p>
                    </div>

                    <div>
                        <p class="text-gray-500">Sept 30, 3:00 PM</p>
                        <p>MO-IT102 Milestone 1 Deadline</p>
                    </div>
                </div>
            </section>
        </section>

        <main class="flex-1 mx-auto">
            <div class="p-5">
                <form action="" id="createPost" class="rounded-2xl border-2 border-gray-200 p-4 flex space-x-3">
                    <div>
                        <img src="./images/app/profile pic.png" alt="Profile Picture" class="rounded-full w-14">
                    </div>
                    <div class="w-full space-y-5">
                        <textarea name="Message" id="Message" rows="5" placeholder="Share an update, ask for study help, or connect with fellow students..." class="flex-1 rounded-xl w-full border-1 bg-gray-50 border-gray-200 p-3"></textarea>
                        <hr class="border-gray-200 border-1">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-6">
                                <a href="" class="flex items-center space-x-3 rounded hover:bg-gray-300 px-2 py-1">
                                <img src="./images/app/Photo.png" alt="Photo Logo" class="w-5">
                                <span>Photo</span>
                            </a>
                            <a href="" class="flex items-center space-x-3 rounded hover:bg-gray-300 px-2 py-1">
                                <img src="./images/app/Calendar.png" alt="Event Logo" class="w-5">
                                <span>Event</span>
                            </a>
                            </div>
                            <button type="submit" class="rounded bg-gray-500 hover:bg-gray-600 px-3 py-1 text-white">Post</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
